<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sentry Payment Platform</title>
    <meta name="description" content="Create an account on Sentry to start accepting Pi Network payments and integrating blockchain-verified reviews">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/auth.css">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-brand">
            <a href="index.html">
                <img src="assets/images/sentry-logo.svg" alt="Sentry" class="auth-logo">
            </a>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Your Sentry Account</h1>
                <p>Start accepting Pi payments and integrating blockchain-verified reviews</p>
            </div>

            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="e.g., John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" required>
                </div>

                <div class="form-group">
                    <label for="company">Company Name (Optional)</label>
                    <input type="text" id="company" name="company" placeholder="Your Company, Inc.">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Create a strong password (min. 8 characters)" required minlength="8">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility"></button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <span class="strength-segment"></span>
                            <span class="strength-segment"></span>
                            <span class="strength-segment"></span>
                            <span class="strength-segment"></span>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required minlength="8">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility"></button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to Sentry's <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter" checked>
                        <label for="newsletter">Receive Sentry updates, news, and tips (you can unsubscribe anytime).</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Free Account</button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn btn-outline btn-social google-auth">
                    <img src="assets/images/icon-google.svg" alt="Google"> Sign up with Google
                </button>

                <button type="button" class="btn btn-outline btn-social github-auth">
                    <img src="assets/images/icon-github.svg" alt="GitHub"> Sign up with GitHub
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>

        <div class="auth-help">
            <p>Need help? <a href="contact.html">Contact our support team</a></p>
            <p class="auth-legal">
                By creating an account, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.
            </p>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="assets/js/main.js"></script> <!-- General site scripts -->
    <script src="assets/js/auth.js"></script> <!-- Authentication specific scripts -->
</body>
</html>
